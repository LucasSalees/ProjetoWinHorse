	<!-- Importando Select2 -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

	<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

	<script>
		
		$(document).ready(function () {
	        $('#botijaoSelect').select2({
	            dropdownAutoWidth: true,
	            width: '100%',
	            dropdownParent: $('body') // Garante que abra para baixo
	        });
	    });
			
		$(document).ready(function () {
	        $('#CorPalhetaSelect').select2({
	            dropdownAutoWidth: true,
	            width: '100%',
	            dropdownParent: $('body') // Garante que abra para baixo
	        });
	    });
		
		document.getElementById("saldo_inicial_palhetas").addEventListener("input", function (event) {
	        const input = event.target;
	        if (input.value < 0) {
	            input.value = 0; // Define o valor para 0 se o n√∫mero for negativo
	            alert("N√∫meros negativos n√£o s√£o permitidos.");
	        }
	    });
			
		document.getElementById("caneca").addEventListener("input", function (event) {
	        const input = event.target;
	        if (input.value < 0) {
	            input.value = 0; // Define o valor para 0 se o n√∫mero for negativo
	            alert("N√∫meros negativos n√£o s√£o permitidos.");
	        }
	    });

		// Fun√ß√£o para atualizar a data e hora
		function atualizarHorario() {
			var now = new Date();
			var dia = String(now.getDate()).padStart(2, '0');
			var mes = String(now.getMonth() + 1).padStart(2, '0');
			var ano = now.getFullYear();
			var horas = String(now.getHours()).padStart(2, '0');
			var minutos = String(now.getMinutes()).padStart(2, '0');

			// Formata a data e hora como dd/MM/yyyy HH:mm
			var dataFormatada = dia + '/' + mes + '/' + ano + ' ' + horas + ':' + minutos;

			// Atualiza o valor do campo de input
			document.getElementById('data_cadastro').value = dataFormatada;
		}

		// Fun√ß√£o para configurar a atualiza√ß√£o autom√°tica da data e hora
		function configurarAtualizacaoHorario() {
			// Atualiza a data e hora a cada segundo
			setInterval(atualizarHorario, 1000);
			// Preenche o campo com a hora atual ao carregar a p√°gina
			atualizarHorario();
		}

		// Fun√ß√£o para validar o campo "Saldo Inicial de Palhetas"
		function validarSaldoInicialPalhetas() {
			const saldoInicialPalhetasInput = document.getElementById('saldo_inicial_palhetas');
			saldoInicialPalhetasInput.addEventListener('input', (event) => {
				const valorDigitado = parseInt(event.target.value, 10) || 0; // Garante que o valor seja tratado como n√∫mero

				if (valorDigitado < 0) {
					event.target.value = 0; // Ajusta automaticamente para 0
					alert('O saldo inicial de palhetas n√£o pode ser negativo.');
				}
			});
		}
		
		// Carrega as cores salvas no localStorage ao abrir a p√°gina
		    window.onload = function() {
		        const select = document.getElementById('CorPalhetaSelect');
		        const coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];

		        coresSalvas.forEach(cor => {
		            if (![...select.options].some(option => option.value.toLowerCase() === cor.toLowerCase())) {
		                const novaOpcao = document.createElement('option');
		                novaOpcao.value = cor;
		                novaOpcao.text = cor;
		                select.insertBefore(novaOpcao, select.options[select.options.length - 2]); // Antes da op√ß√£o "Excluir"
		            }
		        });
		    };

		    // Fun√ß√£o para gerenciar adi√ß√£o e exclus√£o de cores
		    function gerenciarCores(select) {
		        if (select.value === 'adicionar') {
		            adicionarCor(select);
		        } else if (select.value === 'excluir') {
		            excluirCor(select);
		        }
		    }

		    // Adiciona nova cor e salva no localStorage
		    function adicionarCor(select) {
		        const novaCor = prompt('Digite o nome da nova cor:');

		        if (novaCor && novaCor.trim() !== '') {
		            const corFormatada = novaCor.trim();

		            // Verifica se a cor j√° existe
		            const existe = Array.from(select.options).some(option => option.value.toLowerCase() === corFormatada.toLowerCase());

		            if (!existe) {
		                const novaOpcao = document.createElement('option');
		                novaOpcao.value = corFormatada;
		                novaOpcao.text = corFormatada;

		                // Adiciona antes da op√ß√£o "Adicionar nova cor"
		                select.insertBefore(novaOpcao, select.options[select.options.length - 2]);

		                // Salva no localStorage
		                let coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
		                coresSalvas.push(corFormatada);
		                localStorage.setItem('coresPersonalizadas', JSON.stringify(coresSalvas));

		                // Seleciona a nova cor
		                select.value = corFormatada;
		            } else {
		                alert('Essa cor j√° est√° na lista.');
		                select.value = '';
		            }
		        } else {
		            select.value = '';
		        }
		    }

		    // Exclui uma cor existente
		    function excluirCor(select) {
		        const coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
		        
		        if (coresSalvas.length === 0) {
		            alert('N√£o h√° cores personalizadas para excluir.');
		            select.value = '';
		            return;
		        }

		        const corParaExcluir = prompt(`Qual cor deseja excluir?\n${coresSalvas.join(', ')}`);

		        if (corParaExcluir && coresSalvas.includes(corParaExcluir)) {
		            // Remove do select
		            Array.from(select.options).forEach(option => {
		                if (option.value === corParaExcluir) {
		                    select.removeChild(option);
		                }
		            });

		            // Remove do localStorage
		            const novasCores = coresSalvas.filter(cor => cor !== corParaExcluir);
		            localStorage.setItem('coresPersonalizadas', JSON.stringify(novasCores));

		            alert(`A cor "${corParaExcluir}" foi exclu√≠da com sucesso.`);
		        } else if (corParaExcluir) {
		            alert('Cor n√£o encontrada.');
		        }

		        select.value = '';
		    }

		// Fun√ß√£o para inicializar todas as funcionalidades
		function inicializar() {
			configurarAtualizacaoHorario();
			validarBotijao();
			validarCaneca();
			validarSaldoInicialPalhetas();
		}

		// Chama a fun√ß√£o inicial ao carregar o script
		inicializar();
		
	</script>
