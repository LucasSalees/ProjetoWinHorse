	<script>

		function inicializar() {
			$(document).ready(function () {
				inicializarSelectGaranhao();
				configurarValidacaoQuantidade();
			});
		}

		        $('#botijaoSelect').select2({
		            dropdownAutoWidth: true,
		            width: '100%',
		            dropdownParent: $('body') // Garante que abra para baixo
		        });
		    });
			
		$(document).ready(function () {
		    $('#CorPalhetaSelect').select2({

		        width: '100%',
		        dropdownParent: $('body') // Garante que abra para baixo
		    });
		});

		// Fun√ß√£o para inicializar o Select2 e configurar o evento de altera√ß√£o
		function inicializarSelectGaranhao() {
			$('#garanhaoSelect').select2();

			$('#garanhaoSelect').on('change', function () {
				var idGaranhao = $(this).val();

				if (idGaranhao) {
					buscarDadosGaranhao(idGaranhao);
				} else {
					limparCamposGaranhao();
				}
			});
		}
		
		document.getElementById("saldo_inicial_palhetas").addEventListener("input", function (event) {
		    const input = event.target;
		    if (input.value < 0) {
		        input.value = 0; // Define o valor para 0 se o n√∫mero for negativo
		        alert("N√∫meros negativos n√£o s√£o permitidos.");
		    }
		});
			
		document.getElementById("caneca").addEventListener("input", function (event) {
	        const input = event.target;
	        if (input.value < 0) {
	            input.value = 0; // Corrige o valor para 0 se for negativo
	            alert("N√∫meros negativos n√£o s√£o permitidos.");
	        }
	    });

		// Fun√ß√£o para buscar os dados do garanh√£o selecionado via AJAX
		function buscarDadosGaranhao(idGaranhao) {
			$.ajax({
				url: "/administrativo/garanhoes/dados/" + idGaranhao,
				method: "GET",
				success: function (data) {
					preencherCamposGaranhao(data);
				}
			});
		}

		// Fun√ß√£o para preencher os campos com os dados do garanh√£o
		function preencherCamposGaranhao(data) {
			$("#botijao").val(data.botijao);
			$("#caneca").val(data.caneca);
			$("#cor_palheta").val(data.cor_palheta);
			$("#saldo-atual-palhetas").text(data.saldo_atual_palhetas);
			$("#quantidade").attr('max', data.saldo_atual_palhetas);
		}

		// Fun√ß√£o para limpar os campos do garanh√£o
		function limparCamposGaranhao() {
			$("#botijao, #caneca, #cor_palheta").val("");
			$("#saldo-atual-palhetas").text("0");
			$("#quantidade").attr('max', 0);
		}

		// Fun√ß√£o para configurar a valida√ß√£o de quantidade
		function configurarValidacaoQuantidade() {
			const quantidadeInput = document.getElementById('quantidade');
			const saldoAtualSpan = document.getElementById('saldo-atual-palhetas');

			quantidadeInput.addEventListener('input', (event) => {
				const saldoAtual = parseInt(saldoAtualSpan.textContent, 10);
				const valorDigitado = parseInt(event.target.value, 10);

				if (valorDigitado > saldoAtual) {
					event.target.value = saldoAtual;
					alert('Voc√™ n√£o pode selecionar mais do que o saldo restante.');
				}
			});
		}

		// Fun√ß√£o para atualizar o valor m√°ximo do campo de quantidade
		function atualizarMaximo() {
			const saldoAtual = parseInt(document.getElementById('saldo-atual-palhetas').textContent, 10);
			document.getElementById('quantidade').max = saldoAtual;
		}

		// Fun√ß√£o para exibir campos adicionais baseados no destino
		function mostrarCampoAdicional() {
			const destino = document.getElementById("destino").value;

		        if (![...select.options].some(option => option.value === corDoGaranhao)) {

		            const indexAdicionar = [...select.options].findIndex(option => option.value === "adicionar");

		    if (select.value === 'adicionar') {

		        excluirCor(select);
		    } else {
		        // Atualiza o localStorage somente se n√£o estivermos na tela de edi√ß√£o com cor definida no banco
		        // (ou seja, se o atributo data-cor-garanhao estiver vazio)
		        const corDoGaranhao = select.getAttribute('data-cor-garanhao');
		        if (!corDoGaranhao || corDoGaranhao.trim() === "") {

		function adicionarCor(select) {
		    const novaCor = prompt('Digite o nome da nova cor:');
		    if (novaCor && novaCor.trim() !== '') {
		        const corFormatada = novaCor.trim();
		        const existe = Array.from(select.options).some(option => option.value.toLowerCase() === corFormatada.toLowerCase());
		        if (!existe) {
		            const novaOpcao = document.createElement('option');
		            novaOpcao.value = corFormatada;
		            novaOpcao.text = corFormatada;
		            // Insere antes da op√ß√£o "adicionar" (se poss√≠vel)
		            const indexAdicionar = [...select.options].findIndex(option => option.value === "adicionar");
		            if (indexAdicionar !== -1) {
		                select.insertBefore(novaOpcao, select.options[indexAdicionar]);
		            } else {
		                select.appendChild(novaOpcao);
		            }
		            // Atualiza o localStorage com a nova cor
		            let coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
		            coresSalvas.push(corFormatada);
		            localStorage.setItem('coresPersonalizadas', JSON.stringify(coresSalvas));
		            select.value = corFormatada;
		            localStorage.setItem('corSelecionada', corFormatada);
		        } else {
		            alert('Essa cor j√° est√° na lista.');
		            select.value = '';
		        }
		    } else {
		        select.value = '';
		    }
		}

		function excluirCor(select) {
		    const coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
		    if (coresSalvas.length === 0) {
		        alert('N√£o h√° cores personalizadas para excluir.');
		        select.value = '';
		        return;
		    }
		    const corParaExcluir = prompt(`Qual cor deseja excluir?\n${coresSalvas.join(', ')}`);
		    if (corParaExcluir && coresSalvas.includes(corParaExcluir)) {
		        Array.from(select.options).forEach(option => {
		            if (option.value === corParaExcluir) {
		                select.removeChild(option);
		            }
		        });
		        const novasCores = coresSalvas.filter(cor => cor !== corParaExcluir);
		        localStorage.setItem('coresPersonalizadas', JSON.stringify(novasCores));
		        if (localStorage.getItem('corSelecionada') === corParaExcluir) {
		            localStorage.removeItem('corSelecionada');
		            select.value = '';
		        }
		        alert(`A cor "${corParaExcluir}" foi exclu√≠da com sucesso.`);
		    } else if (corParaExcluir) {
		        alert('Cor n√£o encontrada.');
		    }
		    select.value = '';
		}
