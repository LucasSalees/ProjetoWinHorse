	<script>

		function inicializar() {
			$(document).ready(function () {
				inicializarSelectGaranhao();
				configurarValidacaoQuantidade();
			});
		}
		
		$(document).ready(function () {
		        $('#botijaoSelect').select2({
		            dropdownAutoWidth: true,
		            width: '100%',
		            dropdownParent: $('body') // Garante que abra para baixo
		        });
		    });
			
		$(document).ready(function () {
		    $('#CorPalhetaSelect').select2({
		        dropdownAutoWidth: true,
		        width: '100%',
		        dropdownParent: $('body') // Garante que abra para baixo
		    });
		});

		// Função para inicializar o Select2 e configurar o evento de alteração
		function inicializarSelectGaranhao() {
			$('#garanhaoSelect').select2();

			$('#garanhaoSelect').on('change', function () {
				var idGaranhao = $(this).val();

				if (idGaranhao) {
					buscarDadosGaranhao(idGaranhao);
				} else {
					limparCamposGaranhao();
				}
			});
		}

		// Função para buscar os dados do garanhão selecionado via AJAX
		function buscarDadosGaranhao(idGaranhao) {
			$.ajax({
				url: "/administrativo/garanhoes/dados/" + idGaranhao,
				method: "GET",
				success: function (data) {
					preencherCamposGaranhao(data);
				}
			});
		}

		// Função para preencher os campos com os dados do garanhão
		function preencherCamposGaranhao(data) {
			$("#botijao").val(data.botijao);
			$("#caneca").val(data.caneca);
			$("#cor_palheta").val(data.cor_palheta);
			$("#saldo-atual-palhetas").text(data.saldo_atual_palhetas);
			$("#quantidade").attr('max', data.saldo_atual_palhetas);
		}

		// Função para limpar os campos do garanhão
		function limparCamposGaranhao() {
			$("#botijao, #caneca, #cor_palheta").val("");
			$("#saldo-atual-palhetas").text("0");
			$("#quantidade").attr('max', 0);
		}

		// Função para configurar a validação de quantidade
		function configurarValidacaoQuantidade() {
			const quantidadeInput = document.getElementById('quantidade');
			const saldoAtualSpan = document.getElementById('saldo-atual-palhetas');

			quantidadeInput.addEventListener('input', (event) => {
				const saldoAtual = parseInt(saldoAtualSpan.textContent, 10);
				const valorDigitado = parseInt(event.target.value, 10);

				if (valorDigitado > saldoAtual) {
					event.target.value = saldoAtual;
					alert('Você não pode selecionar mais do que o saldo restante.');
				}
			});
		}

		// Função para atualizar o valor máximo do campo de quantidade
		function atualizarMaximo() {
			const saldoAtual = parseInt(document.getElementById('saldo-atual-palhetas').textContent, 10);
			document.getElementById('quantidade').max = saldoAtual;
		}

		// Função para exibir campos adicionais baseados no destino
		function mostrarCampoAdicional() {
			const destino = document.getElementById("destino").value;
			const campos = {
				venda: "campoVenda",
				uso_interno: "campoUsoInterno",
				transferencia: "campoTransferencia",
			};

			Object.values(campos).forEach(id => document.getElementById(id).style.display = "none");

			if (campos[destino]) {
				const campoAtivo = document.getElementById(campos[destino]);
				campoAtivo.style.display = "block";

				campoAtivo.addEventListener("input", function () {
					this.value = limparValor(this.value);
				});
			}
		}

		// Função para limpar o valor do campo
		function limparValor(valor) {
			return valor
				.replace(/,+/g, ",")
				.replace(/^,|,$/g, "")
				.trim();
		}

		// Função para salvar dados no banco
		function salvarDados() {
			const venda = limparValor(document.getElementById("campoVenda").value);
			const usoInterno = limparValor(document.getElementById("campoUsoInterno").value);
